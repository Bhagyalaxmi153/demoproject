<html>
	<head>
	<title>Registration Form</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>
			Registration Form</h1>
		<form>
			<table align=center border=5 cellspacing=10 cellpadding=5>
				<tr><td>
						username</td>
					<td><input type='text'  name='un'></td>
				</tr>
				<tr>
					<td>
				password</td>
					<td><input type=password  value=password name=password></td>
				</tr>
				<tr><td>

						email</td>
					<td><input type=text  name=mail></td>
				</tr>
				<tr>
					
						<td>state</td>
						<td>
					<select>
					<option>Telangana</option>
				<option>Andhrapradesh</option>
				<option>Kerala</option></td>
				
			</select>
			</tr>
			<tr>

				</td>
				

				<td>
					female<input type=radio>
				male<input type=radio></td>
			</tr>
			<tr><td>
					languages</td>

		       C<input type=checkbox>
		       C++<input type=checkbox>
		       java<input type=checkbox></td>
				<tr><td>
						Address</td>
					<td> <textarea rowspan=30 colspan=40></textarea></td>
				</tr>
				<tr>
					<td><input type=button value=submit></td>
					


   
                                        <td><input type="reset" value=reset></td>
				</tr>

                 



					</table>
		</form>

		            
		


	</body>
